    <script>
        // For changing background and colors
        document.addEventListener('DOMContentLoaded', () => {
            // Since this script runs on the about page, ensure we have the core functionality
            if (typeof updatePhrase !== 'function') {
                // If the main script doesn't load or doesn't have the function we need
                // We can implement a simplified version for the about page
                let pageIsVisible = true;
                let colorUpdateTimer = null;
                let textUpdateTimer = null;
                
                // Alternative text variations
                const textVariations = [
                    {
                        text: "this started as a quiet random idea at 3am.<br>a little playground for calm, strange, lovely words, to feel okay for a moment.<br>visit anytime you need to feel lighter.<br>maybe you needed one today. I did too."
                    },
                    {
                        text: "just a small digital space i made at 3am.<br>where words can breathe, and thoughts can rest.<br>come back whenever you need.<br>sometimes we all need a small pause."
                    },
                    {
                        text: "3am thoughts sometimes turn into real things.<br>like this little corner for peaceful words and quiet moments.<br>a place to breathe when the world feels loud.<br>hope it gives you a moment of calm."
                    },
                    {
                        text: "created during those quiet hours when the world sleeps.<br>a digital garden for gentle words and soft ideas.<br>return whenever life feels too sharp.<br>we all need gentle spaces sometimes."
                    },
                    {
                        text: "a midnight project born from insomnia.<br>just some words and colors changing in their own rhythm.<br>like a small meditation for busy minds.<br>glad you found it today."
                    }
                ];
                
                // Track used texts to avoid repetition
                let usedTexts = new Set();
                
                // Add page visibility detection
                document.addEventListener('visibilitychange', () => {
                    pageIsVisible = document.visibilityState === 'visible';
                    
                    if (pageIsVisible) {
                        // Resume updates when page becomes visible again
                        if (!colorUpdateTimer) updateColors();
                        if (!textUpdateTimer) updateText();
                    } else {
                        // Clear any pending timers when page becomes hidden
                        if (colorUpdateTimer) {
                            clearTimeout(colorUpdateTimer);
                            colorUpdateTimer = null;
                        }
                        if (textUpdateTimer) {
                            clearTimeout(textUpdateTimer);
                            textUpdateTimer = null;
                        }
                    }
                });
                
                function getRandomColor(type) {
                    const colors = {
                        background: [
                            '#f5f5f5', '#e8f4f8', '#f0f4e8', '#f8f0e8', '#f0e8f8',
                            '#e8f8f0', '#f8e8f0', '#f0e8e8', '#e8f0f8', '#f8f8e8'
                        ],
                        text: ['#333333', '#444444', '#555555', '#666666', '#777777']
                    };
                    return colors[type][Math.floor(Math.random() * colors[type].length)];
                }
                
                function getRandomUnusedText() {
                    // Filter out used texts
                    let availableTexts = textVariations.filter(item => !usedTexts.has(item.text));
                    
                    // If all texts have been used, reset
                    if (availableTexts.length === 0) {
                        usedTexts.clear();
                        availableTexts = [...textVariations];
                    }
                    
                    const randomIndex = Math.floor(Math.random() * availableTexts.length);
                    const selectedText = availableTexts[randomIndex].text;
                    
                    // Track usage
                    usedTexts.add(selectedText);
                    if (usedTexts.size > textVariations.length * 0.7) {
                        usedTexts.clear();
                    }
                    
                    return selectedText;
                }

                function updateColors() {
                    // Only proceed if page is visible
                    if (!pageIsVisible) return;
                    
                    const bgColor = getRandomColor('background');
                    const textColor = getRandomColor('text');
                    
                    document.body.style.backgroundColor = bgColor;
                    
                    const textElements = document.querySelectorAll('.about-text, .signature, .linkedin');
                    textElements.forEach(el => {
                        el.style.color = textColor;
                    });
                    
                    // Store timer reference so we can cancel it if needed
                    clearTimeout(colorUpdateTimer);
                    colorUpdateTimer = setTimeout(updateColors, 20000); // Change every 20 seconds
                }
                
                function updateText() {
                    // Only proceed if page is visible
                    if (!pageIsVisible) return;
                    
                    const aboutText = document.getElementById('about-text');
                    
                    // Fade out
                    aboutText.style.opacity = 0;
                    
                    // Update text after fade out completes
                    setTimeout(() => {
                        aboutText.innerHTML = getRandomUnusedText();
                        aboutText.style.opacity = 1;
                        
                        // Schedule next update
                        clearTimeout(textUpdateTimer);
                        textUpdateTimer = setTimeout(updateText, 20000); // Change every 20 seconds
                    }, 500);
                }
                
                // Initialize
                updateColors();
                updateText();
            }
        });
    </script>
